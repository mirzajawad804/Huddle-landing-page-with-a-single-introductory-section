<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container1">
            <img src="logo.svg" alt="logo error" class="logo-img">
        </div>
        <div class="container2">
            <img src="illustration-mockups.svg" alt="" class="tablet-img">
        </div>
        <div class="container3">
            <h1 class="cont3-item1">Bulid The Community <br> Your Fans Will Love</h1>
            <p class="cont3-item2">
                Huddle re-imagines the way we build communities. you have<br>
                a voice, but so does your audience. Create connections with<br>
                your users as you engage in genuine discussion.
            </p>
        </div>

        <button class="btn">Register</button>


        <div class="icons">
            <div class="icon1">

                <i class="fa-brands fa-facebook-f" id="icon-item1"></i>

            </div>
            <div class="icon2">

                <i class="fa-brands fa-twitter" id="icon-item2"></i>

            </div>
            <div class="icon3">
                 <i class="fa-brands fa-instagram" id="icon-item3"></i>

            </div>

        </div>


    </div>
</body>

</html>
